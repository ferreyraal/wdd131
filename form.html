<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Fabian Ferreyra">
    <meta name="keywords" content="form, js, web course, review product">
    <meta name="description" content="Product Review Form - WDD 131 Dynamic Web Fundamentals. ">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <title>WDD 131 - Dynamic Web Fundamentals - Review Product Form </title>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <label><input type="checkbox" name="features" value="Durable"> Durable</label>
                <label><input type="checkbox" name="features" value="Easy to Use"> Easy to Use</label>
                <label><input type="checkbox" name="features" value="Affordable"> Affordable</label>
                <label><input type="checkbox" name="features" value="Stylish"> Stylish</label>
            </fieldset>

            <label for="writtenReview">Written Review (optional):</label>
            <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

            <label for="userName">Your Name (optional):</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> ✅ Alejandro Ferreyra ✅ Argentina</p>
        <p>Última actualización: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
    <script>createTempleCard()</script>
</body>

</html>
